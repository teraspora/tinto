<html>

<head>
    <meta charset="utf-8">
    <title>Tinto</title>
    <meta name="description" content="A Javascript app for making colour palettes!">
    <meta name="author" content="John Lynch">
    <link href="https://fonts.googleapis.com/css?family=Mali|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <main id="page-grid">
        <header>
            <div id="title">Tinto</div> 
        </header>
        
        <section id="cgrid">
            <!-- Here we'll use Javascript to put a square array of 8x8 squares  -->
        </section>

        <section id="controls">

<!-- =========================================================================================== -->

            <label>Red</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="red-switch" value="red-off" id="red-off" checked>
              <label for="red-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="red-switch" value="red-on" id="red-on">
              <label for="red-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->

            <label>Green</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="green-switch" value="green-off" id="green-off" checked>
              <label for="green-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="green-switch" value="green-on" id="green-on">
              <label for="green-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->
            
            <label>Blue</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="blue-switch" value="blue-off" id="blue-off" checked>
              <label for="blue-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="blue-switch" value="blue-on" id="blue-on">
              <label for="blue-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
            
            <label>Hue</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="hue-switch" value="hue-off" id="hue-off" checked>
              <label for="hue-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="hue-switch" value="hue-on" id="hue-on">
              <label for="hue-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->

            <label>Saturation</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="saturation-switch" value="saturation-off" id="saturation-off" checked>
              <label for="saturation-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="saturation-switch" value="saturation-on" id="saturation-on">
              <label for="saturation-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->

            <label>Lightness</label>

            <div class="switch switch-styled">
              <input type="radio" class="switch-input" name="lightness-switch" value="lightness-off" id="lightness-off" checked>
              <label for="lightness-off" class="switch-label switch-label-off">OFF</label>
              <input type="radio" class="switch-input" name="lightness-switch" value="lightness-on" id="lightness-on">
              <label for="lightness-on" class="switch-label switch-label-on">ON</label>
              <span class="switch-selection"></span>
            </div>            

            <div class="fix">Fix Slider</div>

            <div class="clear">Clear</div>


<!-- =========================================================================================== -->

        </section>
